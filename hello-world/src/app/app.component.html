Hello {{title}}
<button (click)="showAlert();showAlert2();toggleImage()">SHOW Console</button>
<button (click)="showHideImage()">SHOW/HIDE Image</button>
<img [src]="source" *ngIf="show_image" />

<select>
  <option *ngFor="let color_name of colors">{{ color_name }}</option>
</select>

<table border="1">
  <tr *ngFor="let color_name of colors">
    <td>{{ color_name }}</td>
  </tr>
</table>

<div [ngSwitch]="selected_color">
  <p *ngSwitchCase="'Green'">Verde</p>
  <p *ngSwitchCase="'Red'">Rojo</p>
</div>
